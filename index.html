<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Color Flipper</title>
</head>
<body onload="shuffleColor()">
    <div class="logo">
        <h1 class="logo-text">Color Flipper</h1>
        <p class="tip">Kliknij, w wybrany kolor, by skopiowaÄ‡</p>
    </div>
    <div class="container" id="bgContainer">
        <div class="currentColorText">
            <p onclick="animation()" id="colorTextRGB">RGB</p>
            <p onclick="animation()" id="colorTextHEX">HEX</p>
            <p onclick="animation()" id="colorTextHSL">HSL</p>
        </div>
        <button onclick="shuffleColor()" id="shuffle">Losuj kolor!</button>
    </div>
    <div id="info">
        <h1>Skopiowano!</h1>
        <p id="copied-value">skopiowano </p>
    </div>
</body>
</html>
